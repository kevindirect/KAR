# pistol file previewer config

inode/directory ls -lah --color=auto --group-directories-first %s
text/plain textplainview %s
text/x-shellscript highlight -O ansi %s
application/csv column -s, -t %s
application/json highlight -O ansi %s
application/pdf pdftotext %s -
^(image|video)/* mediainfo %s
